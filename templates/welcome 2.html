<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MedLib</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FEF3E2;
            text-align: center;
        }
        header {
            background-color: #FF4545;
            color: white;
            padding: 20px;
        }
        .welcome {
            padding: 50px;
        }
        .welcome h1 {
            color: #FF4545;
            font-size: 36px;
        }
        .welcome p {
            font-size: 18px;
            margin: 20px 0;
        }
        .button {
            background-color: #FF4545;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .button:hover {
            background-color: #FF9C73;
        }
    </style>
</head>
<body>
    <header>Welcome to MedLib</header>
    <div class="welcome">
        <h1>Your Medication Library</h1>

</html>
